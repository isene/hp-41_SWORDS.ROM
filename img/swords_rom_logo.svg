<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#0f0f0f"/>
  
  <!-- ROM chip -->
  <g transform="translate(75, 75)">
    <!-- Chip body -->
    <rect x="-35" y="-25" width="70" height="50" rx="3" fill="#1a1a1a" stroke="#444" stroke-width="2"/>
    
    <!-- Gold contacts/pins -->
    <g fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5">
      <!-- Left side pins -->
      <rect x="-38" y="-20" width="3" height="4"/>
      <rect x="-38" y="-14" width="3" height="4"/>
      <rect x="-38" y="-8" width="3" height="4"/>
      <rect x="-38" y="-2" width="3" height="4"/>
      <rect x="-38" y="4" width="3" height="4"/>
      <rect x="-38" y="10" width="3" height="4"/>
      <rect x="-38" y="16" width="3" height="4"/>
      
      <!-- Right side pins -->
      <rect x="35" y="-20" width="3" height="4"/>
      <rect x="35" y="-14" width="3" height="4"/>
      <rect x="35" y="-8" width="3" height="4"/>
      <rect x="35" y="-2" width="3" height="4"/>
      <rect x="35" y="4" width="3" height="4"/>
      <rect x="35" y="10" width="3" height="4"/>
      <rect x="35" y="16" width="3" height="4"/>
    </g>
    
    <!-- ROM label -->
    <rect x="-25" y="-15" width="50" height="30" fill="#2a2a2a" stroke="#555" stroke-width="1" rx="1"/>
    
    <!-- Text on ROM -->
    <g font-family="monospace" text-anchor="middle">
      <text x="0" y="-5" font-size="8" fill="#dc2626" font-weight="bold">SWORDS</text>
      <text x="0" y="2" font-size="4" fill="#ef4444">Text Adventure</text>
      <text x="0" y="8" font-size="3" fill="#94a3b8">4K ROM Module</text>
    </g>
    
    <!-- Notch indicator -->
    <circle cx="-28" cy="-18" r="2" fill="#666"/>
  </g>
  
  <!-- Shield and sword -->
  <g transform="translate(75, 35)" opacity="0.9">
    <!-- Shield background -->
    <path d="M 0,-18 Q -12,-18 -12,-8 Q -12,5 -8,12 Q -4,18 0,20 Q 4,18 8,12 Q 12,5 12,-8 Q 12,-18 0,-18 Z" 
          fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
    
    <!-- Shield decoration -->
    <path d="M 0,-15 Q -10,-15 -10,-7 Q -10,4 -6,10 Q -3,15 0,17 Q 3,15 6,10 Q 10,4 10,-7 Q 10,-15 0,-15 Z" 
          fill="#b91c1c" stroke="#7f1d1d" stroke-width="1"/>
    
    <!-- Shield emblem -->
    <circle cx="0" cy="-3" r="5" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <text x="0" y="0" font-family="serif" font-size="8" fill="#991b1b" text-anchor="middle" font-weight="bold">S</text>
    
    <!-- Single sword diagonally across shield -->
    <g transform="rotate(-30)">
      <!-- Sword blade -->
      <rect x="-2" y="-25" width="4" height="50" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
      <!-- Blade shine -->
      <rect x="-0.5" y="-25" width="1" height="50" fill="#f9fafb" opacity="0.7"/>
      <!-- Blade tip -->
      <path d="M -2,-25 L 0,-28 L 2,-25 Z" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
      
      <!-- Guard -->
      <rect x="-8" y="10" width="16" height="4" fill="#fbbf24" stroke="#f59e0b" stroke-width="1" rx="1"/>
      <!-- Guard center gem -->
      <circle cx="0" cy="12" r="1.5" fill="#dc2626" stroke="#991b1b" stroke-width="0.5"/>
      
      <!-- Handle -->
      <rect x="-2.5" y="14" width="5" height="10" fill="#8b4513" stroke="#654321" stroke-width="1" rx="1"/>
      <!-- Handle wrap -->
      <line x1="-2.5" y1="16" x2="2.5" y2="16" stroke="#4b2412" stroke-width="0.5"/>
      <line x1="-2.5" y1="18" x2="2.5" y2="18" stroke="#4b2412" stroke-width="0.5"/>
      <line x1="-2.5" y1="20" x2="2.5" y2="20" stroke="#4b2412" stroke-width="0.5"/>
      <line x1="-2.5" y1="22" x2="2.5" y2="22" stroke="#4b2412" stroke-width="0.5"/>
      
      <!-- Pommel -->
      <circle cx="0" cy="26" r="3" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
      <circle cx="0" cy="26" r="1" fill="#dc2626"/>
    </g>
    
    <!-- Sword glow effect -->
    <g opacity="0">
      <rect x="-3" y="-20" width="6" height="40" fill="#60a5fa" transform="rotate(-30)">
        <animate attributeName="opacity" values="0;0.3;0" dur="3s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Game text display -->
  <g transform="translate(20, 110)" opacity="0.7">
    <rect x="0" y="0" width="110" height="25" fill="#1e293b" stroke="#334155" stroke-width="1" rx="2"/>
    <g font-family="monospace" font-size="4" fill="#00ff00">
      <text x="3" y="6">> You enter the dark cavern...</text>
      <text x="3" y="11">> A goblin appears!</text>
      <text x="3" y="16">> What do you do?</text>
      <text x="3" y="21" fill="#fbbf24">> Attack | Defend | Run</text>
    </g>
  </g>
  
  <!-- Fantasy elements -->
  <g opacity="0.6">
    <!-- Dragon silhouette -->
    <g transform="translate(25, 50)">
      <path d="M 0,0 Q -5,3 -3,5 Q 0,7 3,5 Q 8,3 10,5 L 12,3 Q 10,0 8,-2 Q 5,-3 3,-2 Q 0,-3 -2,-2 Z" 
            fill="#7c3aed" stroke="#6d28d9" stroke-width="0.5" opacity="0.7">
        <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Treasure chest -->
    <g transform="translate(115, 50)">
      <rect x="-5" y="-3" width="10" height="6" fill="#8b4513" stroke="#654321" stroke-width="0.5" rx="1"/>
      <rect x="-4" y="-1" width="8" height="1" fill="#fbbf24"/>
      <circle cx="0" cy="1" r="0.8" fill="#fbbf24">
        <animate attributeName="fill" values="#fbbf24;#fde68a;#fbbf24" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- HP-41 indicator -->
  <g transform="translate(75, 140)" opacity="0.9">
    <text x="0" y="0" font-family="monospace" font-size="6" fill="#00ff00" text-anchor="middle">HP-41 Adventure</text>
  </g>
  
  <!-- Text -->
  <text x="75" y="20" font-family="serif" font-size="10" fill="#dc2626" text-anchor="middle" font-weight="bold">⚔ SWORDS ⚔</text>
</svg>